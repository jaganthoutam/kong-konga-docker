version: '2.1'

volumes:
    kong_data: {}
    mongo_data:

networks:
  kong-net:
services:
  kong-migrations:
    image: "${KONG_DOCKER_TAG:-192.168.4.250:5000/daskong:1.3.0-ubuntu}"
    command: kong migrations bootstrap 
    depends_on:
      db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong}
      KONG_PG_HOST: db
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong}
      KONG_PG_USER: ${KONG_PG_USER:-kong}
    links:
      - db:db
    networks:
      - kong-net
    restart: on-failure
  kong-migrations-up:
    image: "${KONG_DOCKER_TAG:-192.168.4.250:5000/daskong:1.3.0-ubuntu}"
    command: kong migrations up
    depends_on:
      db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong}
      KONG_PG_HOST: db
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong}
      KONG_PG_USER: ${KONG_PG_USER:-kong}
    links:
      - db:db
    networks:
      - kong-net
    restart: on-failure
  kong:
    image: "${KONG_DOCKER_TAG:-192.168.4.250:5000/daskong:1.3.0-ubuntu}"
    user: "${KONG_USER:-root}"
    depends_on:
      db:
        condition: service_healthy
#      kong-migrations-up:
#        condition: service_started
    environment:
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: '0.0.0.0:8001'
      KONG_CASSANDRA_CONTACT_POINTS: db
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong}
      KONG_PG_HOST: db
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong}
      KONG_PG_USER: ${KONG_PG_USER:-kong}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_PLUGINS: bundled,headerchecker,requestthrottling
      KONG_LUA_PACKAGE_PATH: /plugins/?.lua
    networks:
      - kong-net
    ports:
      - "8000:8000/tcp"
      - "8001:8001/tcp"
      - "8443:8443/tcp"
      - "8444:8444/tcp"
#    healthcheck:
#      test: ["CMD", "kong", "health"]
#      interval: 60s
#      timeout: 60s
#      retries: 10
    restart: on-failure
#    volumes:    
#      - ./plugins:/plugins
  db:
    image: postgres:9.5
    environment:
      POSTGRES_DB: ${KONG_PG_DATABASE:-kong}
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kong}
      POSTGRES_USER: ${KONG_PG_USER:-kong}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${KONG_PG_USER:-kong}"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: on-failure
    stdin_open: true
    tty: true
    networks:
      - kong-net
    volumes:
      - ./kong_data:/var/lib/postgresql/data
  konga:
    image: pantsel/konga:latest #(or latest)
    container_name: konga
    depends_on:
      - kong
    ports:
      - 1337:1337
    links:
      - mongo:db
      - kong:kong
    environment:
      - DB_ADAPTER=mongo
      - DB_HOST=mongo
      - DB_DATABASE=konga
      - NODE_ENV=development
  mongo:
    image: mongo
    volumes:
      - ./mongo_data:/data/db
    ports:
      - 27017:27017
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data
    restart: always
    networks:
      - kong-net
